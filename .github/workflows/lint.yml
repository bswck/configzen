name: "Lint"

on: ["push"]

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
    - uses: "actions/checkout@v4"
    - name: "Set up Python 3.8"
      uses: "actions/setup-python@v4"
      with:
        python-version: "3.8"
    - name: "Install Ruff"
      run: |
        pipx install ruff
    - name: "Analyze the code with Ruff"
      run: "ruff ."
